<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create List Vehicle</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="../common/common.css">
    </head>

    <body>
        <header>
            <div class="header-left headers">
                <img class="header-img" src="/icons/suitcase.png" alt="">
                <p id="logo">PACK IT</p>
            </div>

            <div class="header-right headers">
                <img class="header-img" src="/icons/plus.png" alt="">
                <img class="header-img" src="/icons/user2.png" alt="">
            </div>
        </header>

        <main>

            <div class="createListModule">

                <div class="createListHeaderContainer">
                    <h1 class="createListModuleH1">4/4</h1>
                    <h3 class="createListModuleH3">How will you travel?</h3>
                </div>


                
                <div class="createListInput universalRadioContainer">

                        <div class="createListInputSelectContainer">
                
                            <label class="universalRadioLabel">
                                <input type="radio" name="travelVehicle" value="1" class="checkListRadio universalRadioInput">
                                <span class="checkListIconText universalRadioTitle">Train</span>
                                <img src="../icons/trainIcon.png" alt="Train" class="checkListIconImg universalRadioIcon">
                            </label>
                
                            <label class="universalRadioLabel">
                                <input type="radio" name="travelVehicle" value="2" class="checkListRadio universalRadioInput">
                                <span class="checkListIconText universalRadioTitle">Airplane</span>
                                <img src="../icons/airplaneIcon.png" alt="Airplane" class="checkListIconImg universalRadioIcon">
                            </label>
                
                            <label class="universalRadioLabel">
                                <input type="radio" name="travelVehicle" value="3" class="checkListRadio universalRadioInput">
                                <span class="checkListIconText universalRadioTitle">Bus</span>
                                <img src="../icons/busIcon.png" alt="Bus" class="checkListIconImg universalRadioIcon">
                            </label>
                
                            <label class="universalRadioLabel">
                                <input type="radio" name="travelVehicle" value="4" class="checkListRadio universalRadioInput">
                                <span class="checkListIconText universalRadioTitle">Boat</span>
                                <img src="../icons/boatIcon.png" alt="Boat" class="checkListIconImg universalRadioIcon">
                            </label>
                
                            <label class="universalRadioLabel">
                                <input type="radio" name="travelVehicle" value="5" class="checkListRadio universalRadioInput">
                                <span class="checkListIconText universalRadioTitle">Car</span>
                                <img src="../icons/carIcon.png" alt="Car" class="checkListIconImg universalRadioIcon">
                            </label>
                
                            <label class="universalRadioLabel">
                                <input type="radio" name="travelVehicle" value="6" class="checkListRadio universalRadioInput">
                                <span class="checkListIconText universalRadioTitle">Other</span>
                                <img src="../icons/otherTravel.png" alt="Other" class="checkListIconImg universalRadioIcon">
                            </label>
                
                    </div>
                
                </div>
            
                <div class="createListFooter">
                    <button class="btnBackCreateList btnCreateList">Back</button>
                    <button class="btnNextCreateList btnCreateList">Create new list</button>
                </div>
        </main>


        <footer>
            
        </footer>
    </body>

</html>
