<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsplash Random Bild</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      text-shadow: 1px 1px 4px black;
      transition: background-image 1s ease-in-out;
    }
    .info {
      background: rgba(0,0,0,0.5);
      padding: 1em;
      border-radius: 10px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 0.5em 1em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ffffffbb;
      color: #333;
    }
    .url-display {
      margin-top: 10px;
      font-size: 0.9rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>Slumpm√§ssig bild: Djurillustration</h1>
    <p id="photographer"></p>
    <button onclick="getRandomImage()">Ny bild</button>
    <div class="url-display" id="imageUrl"></div>
  </div>

  <script>
    const ACCESS_KEY = ""; // ‚Üê Ers√§tt med din riktiga API-nyckel
    let currentImageUrl = ""; // Sparad bild-URL

    async function getRandomImage() {
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=animal&content_filter=high&client_id=${ACCESS_KEY}`);
        const data = await response.json();

        // Spara URL
        currentImageUrl = data.urls.full;

        // Anv√§nd URL som bakgrund
        document.body.style.backgroundImage = `url(${currentImageUrl})`;

        // Visa fotografens namn
        document.getElementById("photographer").textContent = `üì∏ ${data.user.name}`;

        // Visa URL under knappen
        document.getElementById("imageUrl").textContent = `üîó ${currentImageUrl}`;

      } catch (error) {
        console.error("Fel vid h√§mtning av bild:", error);
        document.getElementById("photographer").textContent = "Kunde inte h√§mta bild.";
        document.getElementById("imageUrl").textContent = "";
      }
    }

    // K√∂r direkt n√§r sidan laddas
    getRandomImage();
  </script>
</body>
</html>
