<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div class="center">
    <button class="open-button" id="open-btn">Register</button>
    <div class="account-popup" id="account-field">
        <div class="account-container">
            <div class="profile-pic"></div> <!-- Profilbild-div -->
            <h1>Create account!</h1>
            <div class="inputs">
                <input id="username" placeholder="Username" type="text">
                <input id="password" placeholder="Password" type="password">
                <button class="btn reg" id="reg">Register!</button>
                <button class="btn cancel" id="cancel-btn">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="common.js"></script>
</body>
</html>
