<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create List Duration</title>
        <link rel="stylesheet" href="style.css"> <!-- Conflict? -->
        <link rel="stylesheet" href="../common/common.css">
    </head>

    <body>
        <header>
            <div class="header-left headers">
                <img class="header-img" src="/frontend/icons/suitcase.png" alt="">
                <p id="logo">PACK IT</p>
            </div>

            <div class="header-right headers">
                <img class="header-img" src="/frontend/icons/plus.png" alt="">
                <img class="header-img" src="/frontend/icons/user2.png" alt="">
            </div>
        </header>

        <main>

            <div class="createListModule">

                <div class="createListHeaderContainer">
                    <h1 class="createListModuleH1">2/4</h1>
                    <h3 class="createListModuleH3">When is your trip?</h3>
                </div>

                <div class="createListInput">

                    <div class="createListInputContainer ">
                        <div class="createListInputSelectContainer">
                            <p class="createListInputSelectP">Month:</p>
                            <select class="createListInput">
                                <option value="M01">January</option>
                                <option value="M02">February</option>
                                <option value="M03">March</option>
                                <option value="M04">April</option>
                                <option value="M05" selected>May</option>
                                <option value="M06">June</option>
                                <option value="M07">July</option>
                                <option value="M08">August</option>
                                <option value="M09">September</option>
                                <option value="M10">October</option>
                                <option value="M11">November</option>
                                <option value="M12">December</option>
                            </select>
                        </div>
                        <div class="createListInputSelectContainer">
                            <p class="createListInputSelectP">Day:</p>
                            <input type="number" max="31" min="1" class="inputCity createListInput" placeholder="16">
                        </div>

                    </div>

                    <div class="createListInputContainer createListInputContainerDuration">
                        <p>Duration (days)</p>
                        <input type="number" max="7" min="1" class="inputCity createListInput" placeholder="7">
                    </div>

                </div>

                <div class="createListFooter">
                    <button class="btnBackCreateList btnCreateList">Back</button>
                    <button class="btnNextCreateList btnCreateList">Next</button>
                </div>

            </div>
        </main>



        <footer>
            
        </footer>
        
    </body>

</html>
