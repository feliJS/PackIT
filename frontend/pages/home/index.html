<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="/assets/common/common.css">
</head>
<body>
    <header>
        <div id="header-left">
            <img class="header-img" src="/assets/icons/suitcase.png" alt="">
            <p id="logo">PACK IT</p>
        </div>

        <div id="header-right">
            <img class="header-img" src="/assets/icons/plus.png" alt="">
            <img class="header-img" src="/assets/icons/user2.png" alt="">
        </div>
    </header>

    <div id="create-list-div">
        <h1>CREATE YOUR PACKING LIST</h1>
        <p>Dont know what to pack for your next trip? Click the button and get started!</p>
        <button id="create-list-button">Create List</button>
    </div>

    <div id="log-in-div">
        <p>Log In to see your lists</p>
        <div id="log-in-button-div">
            <button class="log-create-acc-buttons" id="log-in-button">Log In</button>
            <button class="log-create-acc-buttons" id="create-acc-button">Create Account</button>
        </div>
    </div>
    
</body>
</html>
