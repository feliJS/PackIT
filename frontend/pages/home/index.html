<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start</title>

  <!-- Sid-specifik CSS -->
  <link rel="stylesheet" href="/pages/home/style.css" />
  <link rel="stylesheet" href="/common/common.css" />
  <link rel="stylesheet" href="/common/registerlogin.css" />
</head>

<body>
  <div class="register-box"></div>
    <div class="login-box"></div>
  <header>
    <div id="header-left">
      <img id="logo" src="/assets/images/logo-PackIT.png" alt="PackIT logo" />
    </div>

    <div id="header-right">
      <img class="header-img" src="/assets/icons/plus.png"  alt="Add new list" />
      <img class="header-img" src="/assets/icons/user2.png" alt="User profile" />
    </div>
  </header>

  <div id="create-list-div">
    <h1>CREATE YOUR PACKING LIST</h1>
    <p>Don't know what to pack for your next trip? Click the button and get started!</p>
    <button id="create-list-button">Create List</button>
  </div>

  <div id="log-in-div">
    <p>Log In to see your lists</p>
    <div id="log-in-button-div">
      <button class="log-create-acc-buttons" id="log-in-button">Log In</button>
      <button class="log-create-acc-buttons" id="create-acc-button">Create Account</button>
    </div>
  </div>

  <!-- Gemensam JavaScript-modul -->
  <script type="module" src="/common/common.js"></script>
</body>
</html>
