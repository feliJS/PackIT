<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create List Purpose</title>
        <link rel="stylesheet" href="style.css"> <!-- Conflict? -->
        <link rel="stylesheet" href="../common/common.css">
    </head>

    <body>
        <header>
            <div class="header-left headers">
                <img class="header-img" src="/frontend/icons/suitcase.png" alt="">
                <p id="logo">PACK IT</p>
            </div>

            <div class="header-right headers">
                <img class="header-img" src="/frontend/icons/plus.png" alt="">
                <img class="header-img" src="/frontend/icons/user2.png" alt="">
            </div>
        </header>

        <main>

            <div class="createListModule createListModulePupose">

                
                <div class="createListHeaderContainer">
                    <h1 class="createListModuleH1">3/4</h1>
                    <h3 class="createListModuleH3">What is the purpose of your trip?</h3>
                </div>




                <div class="createListInput createListPurpose" id="createListPupose">

                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="01" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Suntrip</h4>
                        <img src="../icons/suntripIcon.png" alt="Sun trip" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="02" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Business</h4>
                        <img src="../icons/businessIcon.png" alt="Business" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="03" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Nightlife</h4>
                        <img src="../icons/nightlifeIcon.png" alt="Nightlife" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="04" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Nature</h4>
                        <img src="../icons/natureIcon.png" alt="Nature" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="05" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Wellness</h4>
                        <img src="../icons/wellnessIcon.png" alt="Wellness" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="06" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Culture</h4>
                        <img src="../icons/cultureIcon.png" alt="Culture" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                    <label class="createListPurposeContainer universalRadioLabel">
                        <input type="radio" name="tripPurpose" value="07" class="createListPurposeRadio universalRadioInput">
                        <h4 class="createListPurposeH4 universalRadioTitle">Other</h4>
                        <img src="../icons/otherTravel.png" alt="Other" class="createListPurposeIcons universalRadioIcon">
                    </label>
                
                </div>
                
                <div class="createListFooter">
                    <button class="btnBackCreateList btnCreateList">Back</button>
                    <button class="btnNextCreateList btnCreateList">Next</button>
                </div>

            </div>
        </main>

        <footer>
            
        </footer>
    </body>

</html>
