<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create List Destination</title>
        <link rel="stylesheet" href="style.css"> <!-- Conflict? -->
        <link rel="stylesheet" href="../common/common.css">
    </head>

    <body>
        <header>
            <div class="header-left headers">
                <img class="header-img" src="/frontend/icons/suitcase.png" alt="">
                <p id="logo">PACK IT</p>
            </div>

            <div class="header-right headers">
                <img class="header-img" src="/frontend/icons/plus.png" alt="">
                <img class="header-img" src="/frontend/icons/user2.png" alt="">
            </div>
        </header>

        <main class="mainCreateList">

            <div class="createListModule">
                <div class="createListHeaderContainer">
                    <h1 class="createListModuleH1">1/4</h1>
                    <h3 class="createListModuleH3">Where are you going?</h3>
                </div>

                <div class="createListInput">

                    <div class="createListInputContainer">
                        <p>City</p>
                        <input type="text" class="inputCity" placeholder="Stockholm">
                    </div>

                    <div class="createListInputContainer">
                        <p>Country</p>
                        <input type="text" class="inputCountry" placeholder="Sweden">
                    </div>

                </div>

                <div class="createListFooter">
                    <button class="btnCreateListHide btnCreateList">h</button>
                    <button class="btnCreateListNext btnCreateList">Next</button>
                </div>
            </div>
        </main>


        <footer>
            
        </footer>
        
    </body>

</html>
