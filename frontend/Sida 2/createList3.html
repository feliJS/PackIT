<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create List Purpose</title>
        <link rel="stylesheet" href="style.css"> <!-- Conflict? -->
        <link rel="stylesheet" href="../common/common.css">
    </head>

    <body>
        <header>
            <div id="header-left">
                <img class="header-img" src="/frontend/icons/suitcase.png" alt="">
                <p id="logo">PACK IT</p>
            </div>

            <div id="header-right">
                <img class="header-img" src="/frontend/icons/plus.png" alt="">
                <img class="header-img" src="/frontend/icons/user2.png" alt="">
            </div>
        </header>

        <main>

            <div class="createListModule">

                <div class="createListHeaderContainer">
                    <h1 class="createListModuleH1">3/4</h1>
                    <h3 class="createListModuleH3">What is the purpose of your trip?</h3>
                </div>

                <div class="createListInput">
                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Suntrip</h4>
                        <img src="../icons/suntripIcon.png" alt="Sun trip" class="createListPurposeIcons">
                    </div>

                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Business</h4>
                        <img src="../icons/businessIcon.png" alt="Business" class="createListPurposeIcons">
                    </div>

                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Nightlife</h4>
                        <img src="../icons/nightlifeIcon.png" alt="Nightlife" class="createListPurposeIcons">
                    </div>

                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Nature</h4>
                        <img src="../icons/natureIcon.png" alt="Nature" class="createListPurposeIcons">
                    </div>

                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Wellness</h4>
                        <img src="../icons/wellnessIcon.png" alt="Wellness" class="createListPurposeIcons">
                    </div>

                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Culture</h4>
                        <img src="../icons/cultureIcon.png" alt="Cuture" class="createListPurposeIcons">
                    </div>

                    <div class="createListPurposeContainer">
                        <h4 class="createListPurposeH4">Other</h4>
                        <img src="../icons/otherTravel.png" alt="Other" class="createListPurposeIcons">
                    </div>

                </div>

                <div class="createListFooter">
                    <button class="btnBackCreateList">Back</button>
                    <button class="btnNextCreateList">Next</button>
                </div>

            </div>
        </main>

    </body>

</html>
